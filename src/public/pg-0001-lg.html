        <form>
          <div class="form-group">
            <label for="InputEmail1">Correo electrónico</label>

            <label for="InputPassword">Contraseña</label>
            <input class="form-control" id="InputPassword1" type="password" placeholder="Escribe tu contraseña">

            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Recordar contraseña</label>

          </div>

        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">¿No tienes una cuenta aún? Regístrate</a>
