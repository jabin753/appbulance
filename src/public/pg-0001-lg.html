<html lang="en">

<head>

  <title>Appbulance - Inicio de sesión</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

<body class="bg-dark">
  <div align="center">
    <br>
    <img src="images/logoo.png" width="80px" height="80px">
    <h2><font color="white">Appbulance</font></h2>
  </div>
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header text-center">Inicio de sesión</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="InputEmail1">Correo electrónico</label>
            <input class="form-control" id="InputEmail1" type="email" aria-describedby="emailHelp" placeholder="Escribe tu correo electrónico">
          </div>
          <div class="form-group">
            <label for="InputPassword">Contraseña</label>
            <input class="form-control" id="InputPassword1" type="password" placeholder="Escribe tu contraseña">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Recordar contraseña</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="index.html">Entrar</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">¿No tienes una cuenta aún? Regístrate</a>
          <a class="d-block small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->

</body>
